{% extends "base.html" %}
{% block navbar %}
      <div class="mr-auto">
        <a href="/login"> <button class="btn btn-outline-success my-2 my-sm-0" type="submit">ورود</button> </a>
      </div>
  {%endblock%}
  {% block content%}


  {%if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
      <li>{{error}}</li>
      {%endfor%}
    </ul>
  </div>
  {%endif%}
  <div class="container d-flex justify-content-center" style="background-color : white">
    <form class="row" method="post">
      {%csrf_token %}
      <div class="form-group col-6">
        <label>نام</label>
        <input name="name" id="signUpFirstNameField"  class="form-control" placeholder="نام را وارد کنید">
      </div>

      <div class="form-group col-6">
        <label>نام خانوادگی</label>
        <input name="lname" id="signUpLastNameField" class="form-control" placeholder="نام خانوادکی را وارد کنید">
      </div>

      <div class="form-group col-6">
        <label>نام کاربری</label>
        <input name="username" id="signUpUserNameField" class="form-control" placeholder="نام کاربری را وارد کنید">
      </div>

      <div class="form-group col-6">
        <label>گذرواژه</label>
        <input name="password" id="signUpPasswordField" type="password" class="form-control" placeholder="گذرواژه را وارد کنید">
      </div>

      <div class="form-group col-12">
        <label>ایمیل</label>
        <input name="email" id="signUpEmailField" class="form-control" placeholder="ایمیل را وارد کنید">
      </div>

      <button id="signUpButton" class="btn btn-primary d-flex justify-content-center m-3">ثبت نام</button>
    </form>

  </div>

{%endblock%}
