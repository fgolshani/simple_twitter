{% extends "base.html" %}
{% block navbar %}
      <div class="mr-auto">
        <a href="/signup"> <button class="btn btn-outline-success my-2 my-sm-0" type="submit">ثبت نام</button> </a>
      </div>
{%endblock%}

{%block content%}
  <div class="container d-flex justify-content-center" style="background-color : white">
    <form class="row" method="post">
      {% csrf_token %}
      <div class="form-group col-12">
        <label>نام کاربری</label>
        <input name="username" id="signInUserNameField" class="form-control" placeholder="نام کاربری را وارد کنید">
      </div>

      <div class="form-group col-12">
        <label>گذرواژه</label>
        <input name="password" id="signInPasswordField" type="password" class="form-control"  placeholder="گذرواژه را وارد کنید">
      </div>

      <button id="signInButton" class="btn btn-primary d-flex justify-content-center m-3">ورود</button>
    </form>

  </div>
{%endblock%}
